<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="jumbotron">
        <h1 class="display-4">Hey,<br />Good to see you again!</h1>
        <p class="lead">Don't have an account?</p>
        <button class="btn btn-light">Sign up</button>
      </div>
    </div>
    <div class="col-5">
      <h2>Sign in</h2>
      <h4>To get going</h4>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="alert alert-danger" *ngIf="warning">
          {{warning}}
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="userName" name="userName" placeholder="Email or Username" autofocus required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-light" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
