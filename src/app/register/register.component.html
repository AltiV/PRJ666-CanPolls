<div class="container">
  <h2>Registration</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label class="control-label" for="name">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" autofocus>
      <label class="control-label" for="name">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName">
      <label class="control-label" for="name">Email:</label>
      <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label class="control-label" for="name">Username:</label>
      <input type="text" class="form-control" id="userName" name="userName">
      <label class="control-label" for="name">Password:</label>
      <input type="password" class="form-control" id="password" name="password">
      <label class="control-label" for="name">Re-enter Password:</label>
      <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
    </div>
    <div class="form-group">
      <label class="control-label" for="name">Address 1</label>
      <input type="text" class="form-control" id="address1" name="address1">
      <label class="control-label" for="name">Address 2</label>
      <input type="text" class="form-control" id="address2" name="address2">
      <label class="control-label" for="name">Address 3</label>
      <input type="text" class="form-control" id="address3" name="address3">
    </div>
    <button class="btn btn-dark" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</div>
